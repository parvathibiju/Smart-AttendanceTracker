<html>
    <title>students in the course</title>
    <head>
        <meta http-equiv=”refresh” content=”60; attendance-modify-while-course.html” />
        Change status</head>
    <body>
        
        <form action="/change-attendance-status" method='POST'>
            <input type="hidden" value={{cid}} name='course'>
            <input type="hidden" value={{hour}} name='hour'>
            <input type="hidden" value={{date}} name='date'>
        <div>
            <table id="course-details" class = " table" style="width: 100px; size: 10%" align = "center">
            
            <tr>
                <th>student_id</th>
                <th>student_name</th>
                <th>status of student</th>
                <th>change the status</th>
                
            </tr>
            
            {% for row in result %}
            <tr> 
                <td align="center" >{{row.student_id}}</td>
                <td align="center" >{{ dicti[row.student_id] }}</td>
                <td align="center">{{row.status_of_student}}</td>
                <td align="center"><select name={{row.student_id}}>
                    <option value='---'>---</option>
                    <option value='present'>Present</option>
                    <option value='absent'>absent</option>
                    <option value='OD'>OD</option>
                </select>
                    </td>
                   
            </tr>
            {% endfor %}
           
          
        </table>
        <br><BR><br><br>
        <input type="submit" value="STORE CHANGES MADE">
        </div>
    </form>
    </body>
</html>

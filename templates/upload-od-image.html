<head>

	<link rel="stylesheet" type="text/css" href="/static/Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
	
	<div class="limiter">
		<div class="container-login100" style = "padding: 25%;">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action ='/upload-od' enctype="multipart/form-data">
					<span class="login100-form-title">
						Upload Image
					</span>

                        
						

					<div class="wrap-input100 validate-input">
						<input type="file" name="od_image" required><br>
						<span class="focus-input100"></span><br>
						<input type="text" name="faculty_id" placeholder = "Enter FacultyID" class= "input100" required>
                    </div>
					<div class="container-login100-form-btn">
                        <input type="submit" class="login100-form-btn" value="UPLOAD OD"><br>
					</div>
					<div class="container-login100-form-btn">
						<a class="login100-form-btn" href='/dashboard'>DASHBOARD</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
	

	
	<script src="/static/Login_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/static/Login_v1/vendor/bootstrap/js/popper.js"></script>

	<script src="/static/Login_v1/vendor/select2/select2.min.js"></script>
	<script src="/static/Login_v1/vendor/tilt/tilt.jquery.min.js"></script>

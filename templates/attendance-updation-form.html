<!DOCTYPE html>
<html>
    <style>
        body{font-family: Arial;}
    </style>
    <body>
    <h1> COURSE ATTENDANCE {{cid}}  </h1>
    <form action='/attendance-updation' method="POST">
    <div align = "left">
      
    <label for = "date" >Date</label>
    <input type = "date" id = "date" name = "date" placeholder="yyyy-mm-dd">
    <label for = "hour">Hour</label>
    <input type="number" id = "time" name = "time">
    </div>
    <div align = "justify">
    <table class="table table-dark"cellpadding = "20" align = "center" rules = "rows" top = "20%">
        <thead>
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          {%for row in res %}
          <tr>
            <td>{{row.student_id}}</td>
            <td>{{row.name}}</td>
            <td>
                <select id = {{row.student_id}} name={{row.student_id}} onchange="getSelectValue();">
                    <option name={{row.student_id}} value = "present"> Present</option>
                    <option name={{row.student_id}} value = "absent"> Absent</option>
                </select>
            </td>
          </tr>
        {%endfor%}
        </tbody>
      </table>
      <input type="hidden" name="cid" id="cid" value= {{cid}}>
      <input type="submit" value="Submit attendance">
    </div>
    </form>
    <script>
        function getSelectValue()
        {
            var selectedValue = document.getElementById("att").value;
            console.log(selectedValue);
        }
    </script>
</body>
</html>

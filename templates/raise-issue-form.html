<!DOCTYPE html>
<html>
<style>
    body {
            font-family: Arial;
        }
    #myDiv {
        box-sizing: content-box;  
        width: 300px;
        height: 300px;
        padding: 10px;  
        border-radius: 8px;
        border: solid black;
        border-width: initial;}
    </style>
    </head>
    <body>
    <div align = "center" style = "padding: 10%">
    <div id="myDiv">
        <h3> Raise issues</h3>
        <form action="/issues" method='POST'>
        <label for = "date">Date</label>
            <input type = "date" id = "date" name = "date" style = "border-radius: 5px;" required><br><br>
        <label for = "hour">Hour</label>
            <input type = "number" id = "time" name = "time" style = "border-radius: 5px;" required><br><br>
        <label for = "fid">Faculty ID</label>
            <input type = "text" id = "fid" name = "fid" style = "border-radius: 5px;" required><br><br>
        <label for = "cid">Course ID</label>
            <input type = "text" id = "cid" name = "cid" style = "border-radius: 5px;" required><br><br>
        <label for = "remark">Remarks</label>
            <input type = "text" id = "remark" name = "remark"style = "border-radius: 5px; breadth: 30;" placeholder="mention the hour and any other remarks" required><br><br>
            <input type="submit" value="RAISE ISSUE"><BR><BR>
        </form>
        <br>
        <br>
        <br>
        
        {{msg}}
    </div>
</div>

</html>
